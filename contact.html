            <h2>Leave a Comment</h2>
            
            <form class="comment-form" id="commentForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="nameInput" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="commentInput" name="comment" required placeholder="Write your comment here..."></textarea>
                </div>
                <button type="submit">Submit Comment</button>
            </form>

            <div class="comments-list" id="commentsList">
                <h3>Comments</h3>
            </div>
        </div>
    </section>

    <script>
document.addEventListener('DOMContentLoaded', function() {
  const commentForm = document.getElementById('commentForm');
  const commentsList = document.getElementById('commentsList');
  const nameInput = document.getElementById('nameInput');
  const commentInput = document.getElementById('commentInput');

  // Load comments from localStorage
  function loadComments() {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    commentsList.innerHTML = '<h3>Comments</h3>';
    comments.forEach(comment => {
      const commentElement = document.createElement('div');
      commentElement.classList.add('comment');
      commentElement.innerHTML = `
        <p class="comment-author">${comment.name}</p>
        <p class="comment-date">${comment.date}</p>
        <p class="comment-body">${comment.comment}</p>
        <button onclick="deleteComment('${comment.id}')">Delete</button>
      `;
      commentsList.appendChild(commentElement);
    });
  }

  // Submit new comment
  commentForm.addEventListener('submit', function(event) {
    event.preventDefault();
    
    const comment = {
      id: Date.now().toString(),
      name: nameInput.value.trim(),
      comment: commentInput.value.trim(),
      date: new Date().toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      })
    };

    if (comment.name === '' || comment.comment === '') {
      alert('Please fill in both fields');
      return;
    }

    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    comments.push(comment);
    localStorage.setItem('comments', JSON.stringify(comments));
    
    loadComments();
    nameInput.value = '';
    commentInput.value = '';
  });

//   Delete comment
  window.deleteComment = function(id) {
    if (confirm('Are you sure you want to delete this comment?')) {
      let comments = JSON.parse(localStorage.getItem('comments')) || [];
      comments = comments.filter(comment => comment.id !== id);
      localStorage.setItem('comments', JSON.stringify(comments));
      loadComments();
    }
  };

  // Initial load
  loadComments();
});
    </script>
